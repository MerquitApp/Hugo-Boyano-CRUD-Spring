<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="icon" href="/static/favicon.png" type="image/png">

    <title>Iniciar sesión</title>
    <script defer type="text/javascript" src="/static/js/login.js"></script>
</head>
<body class="container is-max-tablet">
<h1 class="title is-1 mt-6">Iniciar sesión</h1>
<form class="mt-6" id="login-form">
    <div class="field">
        <label class="label">Nombre</label>
        <div class="control">
            <input class="input" type="text" placeholder="Waxer59" name="username" required>
        </div>
    </div>

    <div class="field">
        <label class="label">Contraseña</label>
        <div class="control">
            <input class="input" type="password" placeholder="..." name="password" required>
        </div>
    </div>

    <div class="is-flex is-gap-2">
        <button type="submit" class="button is-white">Iniciar sesión</button>
        <a href="/auth/login/github" class="button is-dark is-flex is-align-items-center is-gap-1">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                 stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                 class="lucide lucide-github">
                <path d="M15 22v-4a4.8 4.8 0 0 0-1-3.5c3 0 6-2 6-5.5.08-1.25-.27-2.48-1-3.5.28-1.15.28-2.35 0-3.5 0 0-1 0-3 1.5-2.64-.5-5.36-.5-8 0C6 2 5 2 5 2c-.3 1.15-.3 2.35 0 3.5A5.403 5.403 0 0 0 4 9c0 3.5 3 5.5 6 5.5-.39.49-.68 1.05-.85 1.65-.17.6-.22 1.23-.15 1.85v4"/>
                <path d="M9 18c-4.51 2-5-2-7-2"/>
            </svg>
            Continuar con GitHub
        </a>
    </div>
</form>
<a href="/auth/register/form" class="mt-4 is-inline-block">¿No tienes cuenta? Regístrate</a>
</body>
</html>
