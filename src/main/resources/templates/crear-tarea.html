<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
    <link rel="icon" href="/static/favicon.png" type="image/png">
    <title>Crear Tarea</title>
    <script defer type="text/javascript" src="/static/js/crear-tarea.js"></script>
    <script defer type="text/javascript" src="/static/js/btn-logout.js"></script>
</head>
<body class="container is-max-tablet">
<div class="is-flex mt-6 is-gap-2 mt-6">
    <h1 class="title is-1 mb-0">Crear Tarea</h1>
    <button class="button is-danger is-dark" id="btn-logout">Cerrar Sesión</button>
</div>
<form class="mt-6" id="crear-tarea-form">
    <div class="field">
        <label class="label">Proyecto</label>
        <div class="select">
            <select name="proyecto_id" id="proyecto_id">
                <option th:each="proyecto : ${proyectos}" th:value="${proyecto.id}" th:text="${proyecto.name}"></option>
            </select>
        </div>
    </div>

    <div class="field">
        <label class="label">Titulo</label>
        <div class="control">
            <input class="input" type="text" placeholder="Spring" name="titulo" required>
        </div>
    </div>

    <div class="field">
        <label class="label">Fecha de limite</label>
        <div class="control">
            <input class="input" type="date" name="fecha_limite" required>
        </div>
    </div>

    <div class="field">
        <label class="label">Estado</label>
        <div class="select">
            <select name="estado">
                <option value="PENDIENTE">Pendiente</option>
                <option value="EN_CURSO">En curso</option>
                <option value="COMPLETADA">Completada</option>
            </select>
        </div>
    </div>

    <div class="field">
        <label class="label">Descripción</label>
        <div class="control">
            <textarea class="textarea" placeholder="Spring Boot" name="descripcion" required></textarea>
        </div>
    </div>

    <button type="submit" class="button is-white">Crear</button>
</form>
<div class="is-flex mt-6 is-gap-2">
    <a class="button is-primary is-dark" href="/proyectos/crear">Crear Proyecto</a>
    <a class="button is-info is-dark" href="/tareas/ver">Ver Tareas</a>
</div>
</body>
</html>
